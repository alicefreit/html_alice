<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <header>
        <h1>Adedonha:</h1>
    </header>
    <section>
        <!--table é a tag para iniciar uma tabela-->
      <table>
        <!-- table row <tr> para criar uma linha na tabela-->
        <tr>
            <!--tabela heading <th> para criar colunas de cabeçalho-->
            <th>Nome |</th>
            <th>Fruta |</th>
            <th>Cor |</th>
            <th>Objeto |</th>
            <th>Cidade |</th>
            <th>Animal |<th>
            <th>Nota</th>
        </tr>

        <tr>
            <td>Gabreila | </td>
            <td>Goiba |</td>
            <td>0 |</td>
            <td>Gaiola |</td>
            <td>Goiais |</td>
            <td>Gaivião |</td>
            <td>40</td>
        </tr>
        
        <tr>
            <td>caio |</td>
            <td>cereja |</td>
            <td>caramelo |</td>
            <td>colher |</td>
            <td>caruaru |</td>
            <td>carangueijo |</td>
            <td>10</td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
      </table>
    </section>
</body>
</html>
