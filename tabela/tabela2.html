<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Elemento tabele</title>
</head>
<body>
    <header>
        <h1>Elemento thead tbody e tfoot </h1>
    </header>
    <article>
        <table>
            <caption>Dinheiro poupado em 2020</caption>
            <br>

            <thead>
             <tr>
                <th>Mês</th>
                <th>Poupança</th>
             </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma</td>
                    <td>R$180</td>
                </tr>
            </tfoot>
        </table>
        <br>
    </article>
<hr>
    <footer>
        <small>by alice Freitas &copy;</small>
    </footer>
</body>
</html>
